<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="https://media-del1-1.cdn.whatsapp.net/v/t61.24694-24/461338512_894711725873715_550538137763468652_n.jpg?ccb=11-4&oh=01_Q5AaIM-wDO4YqSL1qLVSf4nAsCC08HL1xkToF-p2F40xMt5x&oe=6711C258&_nc_sid=5e03e0&_nc_cat=109"
                    alt=" Company Logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button">Search</button>
            </div>

        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>

    </main>
    
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 08/10/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus
                    voluptates
                    totam, voluptas alias facere assumenda natus iure labore voluptatem cum!</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>

</html>
